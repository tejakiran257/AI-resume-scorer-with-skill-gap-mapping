{% extends "base.html" %}
{% block content %}
<div class="card login-hero">
  <div class="left-card">
    <h2>Jobseeker login</h2>
    <p class="small">Upload your resume and get tailored roadmaps to improve your match.</p>
    <div style="margin-top:12px">
      <a class="btn btn-primary" href="{{ url_for('register') }}">Create account</a>
    </div>
  </div>
  <div class="right-card auth-box">
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="role" value="seeker">
      <div class="mb-2"><input name="email" class="form-control" placeholder="Email (e.g. jobseeker@example.com)" required></div>
      <div class="mb-2"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
      <div><button class="btn btn-primary w-100">Sign in</button></div>
      <div class="small" style="margin-top:8px;color:var(--muted)">Demo: jobseeker@example.com / seeker123</div>
    </form>
  </div>
</div>
{% endblock %}
