{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Resume Preview: {{ r.original_filename }}</h3>
  {% if r.text %}
    <pre class="resume-text">{{ r.text }}</pre>
  {% else %}
    <div class="small" style="color:var(--muted)">No extracted text available.</div>
  {% endif %}
</div>
{% endblock %}
